<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <div class="mydiv">
    <h1> Book a Call </h1>
    <h4>Book a call slot and our representative will call you within 1hr of selected time.</h4>
    <hr>
    <form action="#" target="_blank">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email</label><br>
      <input type="text" id="Email" name="Email"><br>
      <label for="Phone">Phone Number</label><br>
      <input type="text" id="Phone" name="Phone"><br> 
      <label for="time">Time for Call</label><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time"><br>
      <input type="submit" value="Get a call">

    </form>
  </div>
  <style>
  .mydiv{
    border: 5px;
    border-radius: 20px;
    margin: auto;
    padding: 10px;
    width: 600px;
    height: 450px;
    color: orange;
  }
  form{
    text-align: center;
  }
  h1{
    color: purple;
    text-align: center;
  }
  h4{
    text-align: center;
    color: black;
  }
  body{
    background-image:url("https://th.bing.com/th/id/OIP.Ur91-EhebU-fn8sAqeeq7AHaE8?w=244&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7");
    background-size:cover;
  }
  
  </style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
